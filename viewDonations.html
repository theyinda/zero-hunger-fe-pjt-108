<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/viewDonations.css">
        <link rel="stylesheet" href="./CSS/dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>ViewDonations</title>
    </head>
    <body>
        <!-- Bringing in the navBar menu  -->
        <div id="navMenu"></div>
        <script>
            $(function(){
                $("#navMenu").load("dashboard.html");
            });
        </script>

        <div id="main">
            <div id="menu">
                <!-- The dashboard top that shows what page the user is on. The styling is in dashboard.css -->
                <div class="top" id="dashboardTop">
                    <i class="fa fa-angle-left"></i>
                    <span id="screenTopDesktop">Dashboard</span> <!-- If it is on desktop  -->
                    <span id="screenTopMobile">View Donations</span><!-- If it is on mobile  -->
                    <span id="right">D</span>
                </div>

                <!-- main body  -->
                <div class="wrap">
                    <h2>Welcome <span id="name">Deola!</span></h2>
                    <div class="successfulDonations">
                        <table>
                            <tr>
                                <th class="number">NO.</td>
                                <th class="donation">SUCCESSFUL DONATIONS</td>
                                <th class="edit">EDIT DONATION</td>
                            </tr>
                            <tr>
                                <td class="number">1.</td>
                                <td class="donation">Lighthouse Orphanage</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                            <tr>
                                <td class="number">2.</td>
                                <td class="donation">Essence Hospital</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                            <tr>
                                <td class="number">3.</td>
                                <td class="donation">St. John's People's Home</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                        </table>
                        <!-- <div></div> -->
                    </div>
                    <br>
                    <br>
        
                    <div class="pendingDonations">
                        <table>
                            <tr>
                                <th class="number">NO.</td>
                                <th class="donation">PENDING DONATIONS</td>
                                <th class="edit">EDIT DONATION</td>
                            </tr>
                            <tr>
                                <td class="number">1.</td>
                                <td class="donation">Ark Centre Church</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                            <tr>
                                <td class="number">2.</td>
                                <td class="donation">Peter Edmund Homes</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                            <tr>
                                <td class="number">3.</td>
                                <td class="donation">Atan Community School</td>
                                <td class="edit"><button>Details</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                            
            </div>
        </div>
        
    </body>
</html>
