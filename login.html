<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>login</title>
</head>

<body>
    <main>
        <div class="col-5">
            <div class="nav-bar">
                <div>
                    <div class="left-nav">
                        <img class="nav-img" src="img/logo.png" alt="logo">
                        <a class="nav-a" href="#">Zero Hunger</a>
                    </div>
                    <div id="left-right-nav" class="right">
                        <ul>
                            <li> <a href="#">How it works</a></li>
                            <li> <a href="#">About us</a></li>
                            <li> <a href="#">FAG</a></li>
                            <li class="nav-login"> <a href="#">Login</a></li>
                            <li class="nav-signup"> <a href="#">Sign up</a></li>
                        </ul>
                    </div>
                        <a class="menu-bar" onclick="menuBar()">
                            <i class="fa fa-bars"></i>
                          </a>
                </div>
            </div>

            <div id="login">
                <form action="">
                    <h2>Welcome back, <span>Kemi</span></h2>
                    <div class="group">
                        <label for="password" class="password">Password</label>
                        <div class="input-field">
                            <div>
                                <i class="fas fa-lock icon"></i>
                            </div>
                            <div>
                                <input class="pass-input" type="text" name="password" id="password">
                            </div>
                            <div>
                                <span class="show"><a href="#">Show</a></span>
                            </div>
                        </div>
                        <div class="forgot">
                            <small><a href="#">forgot password?</a></small>
                        </div>
                    </div>
                    <div class="login-btn">
                        <button class="btn">Log In</button>
                    </div>
                    <div class="signup-link">
                        <p>New to Zero Hunger? <a href="#">Sign Up</a></p>
                    </div>
                </form>
                <div>
                    <img class="login-img" src="img/fruits.svg" alt="fruits">
                </div>
            </div>
        </div>
        <div id="testimonials" class="col-7">
            <div>
                <ul class="right">
                    <li> <a href="#">How it works</a></li>
                    <li> <a href="#">About us</a></li>
                    <li> <a href="#">FAG</a></li>
                    <li class="nav-login"> <a href="#">Login</a></li>
                    <li class="nav-signup"> <a href="#">Sign up</a></li>
                </ul>
            </div>
            <div>
                <img class="background-img" src="img/back2.png" alt="background containing testimonials">
            </div>
        </div>
    </main>
</body>
<script src="JS/login.js"></script>
</html>
